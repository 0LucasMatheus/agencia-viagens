<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Compras - Agência de Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
  <h2 class="mb-4">Minhas Compras</h2>

  <div class="card shadow">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Número</th>
            <th>Destino</th>
            <th>Data</th>
            <th>Status</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="compra : ${compras}">
            <td th:text="${compra.numeroPassagem} ?: 'N/A'"></td>
            <td th:text="${compra.hospedagem}"></td>
            <td th:text="${#temporals.format(compra.dataIda, 'dd/MM/yyyy')}"></td>
            <td>
                                    <span class="badge"
                                          th:classappend="${compra.status.name() == 'CONCLUIDA'} ? 'bg-success' :
                                                         ${compra.status.name() == 'CANCELADA'} ? 'bg-danger' : 'bg-warning'"
                                          th:text="${compra.status}">
                                    </span>
            </td>
            <td th:text="'R$ ' + ${#numbers.formatDecimal(compra.preco, 1, 2, 'POINT')}"></td>
            <td>
              <a th:href="@{/compra-view/detalhes/__${compra.id}__}" class="btn btn-sm btn-primary">Detalhes</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="d-grid gap-2 mt-3">
        <a th:href="@{/compra-view/nova}" class="btn btn-success">Nova Compra</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
