<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Compra - Agência de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Detalhes da Compra</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Informações da Viagem</h5>
                            <p><strong>Status:</strong>
                                <span class="badge"
                                      th:classappend="${compra.status.name() == 'CONCLUIDA'} ? 'bg-success' :
                                                         ${compra.status.name() == 'CANCELADA'} ? 'bg-danger' : 'bg-warning'"
                                      th:text="${compra.status}">
                                    </span>
                            </p>
                            <p><strong>Número da Passagem:</strong>
                                <span th:text="${compra.numeroPassagem} ?: 'Aguardando geração'"></span>
                            </p>
                        </div>
                        <div class="col-md-6 text-end">
                            <h3 th:text="'Total: R$ ' + ${#numbers.formatDecimal(compra.preco, 1, 2, 'POINT')}"></h3>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5>Detalhes da Hospedagem</h5>
                        <p th:text="${compra.hospedagem}"></p>
                        <p th:text="${compra.descricao}"></p>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Transporte de Ida</h5>
                            <p th:text="${compra.transporteIda.descricao + ' (' + compra.transporteIda.getTipo() + ')'}"></p>
                            <p th:text="'Data: ' + ${#temporals.format(compra.dataIda, 'dd/MM/yyyy')}"></p>
                        </div>
                        <div class="col-md-6" th:if="${compra.transporteVolta}">
                            <h5>Transporte de Volta</h5>
                            <p th:text="${compra.transporteVolta.descricao + ' (' + compra.transporteVolta.getTipo() + ')'}"></p>
                            <p th:text="'Data: ' + ${#temporals.format(compra.dataVolta, 'dd/MM/yyyy')}"></p>
                        </div>
                    </div>

                    <div class="mb-4" th:if="${compra.possuiGuia or compra.possuiSeguro}">
                        <h5>Serviços Adicionais</h5>
                        <ul>
                            <li th:if="${compra.possuiGuia}">Guia Turístico Incluso</li>
                            <li th:if="${compra.possuiSeguro}">Seguro Viagem Incluso</li>
                        </ul>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/compra-view/cliente/__${compra.cliente.id}__}" class="btn btn-secondary me-md-2">Minhas Compras</a>
                        <button class="btn btn-primary" th:if="${compra.status.name() == 'AGUARDANDO_PAGAMENTO'}">Pagar Agora</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
