<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agência de Viagens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <div class="login-container">
    <div class="card shadow">
      <div class="card-body p-4">
        <h2 class="text-center mb-4">Login</h2>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <form th:action="@{/cliente-view/login}" th:object="${cliente}" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="mt-3 text-center">
          <p>Não tem uma conta? <a th:href="@{/cliente-view/cadastro}">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
