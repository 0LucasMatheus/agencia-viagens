<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Agência de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Agência de Viagens</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/cliente-view/logout}">Sair</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Foto do perfil">
                    <h4 th:text="${cliente.nome}"></h4>
                    <p class="text-muted" th:text="${cliente.email}"></p>
                    <a th:href="@{/cliente-view/editar/{id}(id=${cliente.id})}" class="btn btn-primary btn-sm">Editar Perfil</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Informações Pessoais</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Nome Completo</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${cliente.nome}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${cliente.email}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">CPF</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${cliente.cpf}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Celular</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${cliente.celular}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Passaporte</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${cliente.passaporte} ?: 'Não informado'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
