<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Agência de Viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            border-radius: 10px;
            overflow: hidden;
        }
        .profile-header {
            background-color: #0d6efd;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 1rem;
            background-color: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow profile-card">
                <div class="profile-header">
                    <div class="profile-pic">
                        <span th:text="${cliente.nome.substring(0,1) + cliente.sobrenome.substring(0,1)}"></span>
                    </div>
                    <h3 th:text="${cliente.nome + ' ' + cliente.sobrenome}"></h3>
                    <p class="mb-0" th:text="${cliente.email}"></p>
                </div>

                <div class="card-body">
                    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

                    <div class="d-flex justify-content-end mb-4">
                        <a th:href="@{/cliente-view/editar}" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                            Editar Perfil
                        </a>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h5>Informações Pessoais</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Nome Completo</span>
                                    <span th:text="${cliente.nome + ' ' + cliente.sobrenome}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Email</span>
                                    <span th:text="${cliente.email}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>CPF</span>
                                    <span th:text="${cliente.cpf}"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>Celular</span>
                                    <span th:text="${cliente.celular}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <h5>Atividades Recentes</h5>
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">Total de Compras: <strong th:text="${compras != null ? compras.size() : 0}"></strong></p>
                                    <p class="card-text">Última compra:
                                        <span th:if="${compras != null and !compras.empty}">
                                                <span th:text="${#temporals.format(compras[0].dataIda, 'dd/MM/yyyy')}"></span> -
                                                <span th:text="${compras[0].hospedagem}"></span>
                                            </span>
                                        <span th:unless="${compras != null and !compras.empty}">Nenhuma compra recente</span>
                                    </p>
                                    <a th:href="@{/compra-view/minhas-compras}" class="btn btn-sm btn-outline-primary mt-2">
                                        Ver todas as compras
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
