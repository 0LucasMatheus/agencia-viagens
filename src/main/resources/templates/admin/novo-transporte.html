<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Transporte - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Adicionar Novo Transporte</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/transportes/novo}" method="post">
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Transporte</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Selecione o tipo...</option>
                                <option value="Ônibus">Ônibus</option>
                                <option value="Avião">Avião</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" required>
                        </div>

                        <div class="mb-3">
                            <label for="quantidadeLugares" class="form-label">Quantidade de Lugares</label>
                            <input type="number" class="form-control" id="quantidadeLugares"
                                   name="quantidadeLugares" min="1" required>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Salvar Transporte</button>
                            <a th:href="@{/admin/transportes}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
